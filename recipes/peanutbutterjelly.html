<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut butter and jelly sandwich</title>
</head>
<body>
    <h1>PB&J</h1>
    <img src="https://cdn.tasteatlas.com/images/dishes/b63f3e8ef596416fa26a5ea073389e83.jpg?mw=900" alt="Peanut butter and jelly sandwich">
    <h2>Description</h2>
    <p>A classic.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>bread</li>
        <li>peanut butter</li>
        <li>grape jelly or strawberry jam</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Spread the peanut butter on one piece of bread.</li>
        <li>Spread the jelly or jam on the other side.</li>
        <li>Put the two pieces of bread together to form a sandwich.</li>
     </ol>


    

</body>
</html>
